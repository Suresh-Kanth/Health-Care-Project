<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #b6d1dc;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            border-bottom: 1px solid #ccc;
            padding-bottom: 10px;
        }
        .header h1 {
            margin: 0;
            font-size: 28px;
            color: #333;
        }
        .logout-btn {
            padding: 10px 20px;
            background-color: #429fc1;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .logout-btn:hover {
            background-color: #327fa7;
        }
        .profile {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
        }
        .profile img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-right: 20px;
            border: 4px solid #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .profile-details {
            flex: 1;
        }
        .profile-details h2 {
            margin: 0;
            font-size: 24px;
            color: #333;
        }
        .profile-details p {
            margin: 5px 0;
            color: #666;
        }
        .info {
            font-size: 18px;
            line-height: 1.6;
        }
        .info strong {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        {% csrf_token %}
        <div class="header">
            <h1>Dashboard</h1>
            <a class="logout-btn" href="{% url 'logout' %}">Logout</a>
        </div>
        <div class="profile">
            <img src="{{ user.image.url }}" alt="{{ user.first_name }}">
            <div class="profile-details">
                <h2>Patient</h2>
                <div class="info">
                    <p><strong>Name:</strong> {{ user.first_name }} {{ user.last_name }}</p>
                    <p><strong>Username:</strong> {{ user.username }}</p>
                    <p><strong>Email:</strong> {{ user.email }}</p>
                    <p><strong>Address:</strong> {{ user.address_line1 }}, {{ user.city }}, {{ user.state }}, {{ user.zipcode }}</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
